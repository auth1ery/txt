<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>profile</title>
<style>
body{margin:0;font-family:system-ui,sans-serif;background:#0f0f0f;color:#eaeaea}
#app{max-width:600px;margin:auto;padding:1rem}
a,button{color:#aaa;text-decoration:none;cursor:pointer;margin:.2rem}
a:hover,button:hover{color:#fff}
</style>
</head>
<body>
<div id="app">
<h2 id="name"></h2>
<p id="join"></p>
<p id="counts"></p>
<button onclick="history.back()">back</button>
</div>
<script>
const nick = location.pathname.split("/profile.html/")[1]
fetch("/api/profile/"+nick).then(r=>r.json()).then(d=>{
  document.getElementById("name").textContent = "@"+d.nickname
  const date = new Date(d.created_at)
  document.getElementById("join").textContent = "Joined: "+date.toDateString()
  document.getElementById("counts").textContent = `Posts: ${d.posts} Â· Comments: ${d.comments}`
})
</script>
</body>
</html>
