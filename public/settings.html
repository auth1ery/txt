<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>settings</title>
<style>
body{margin:0;font-family:system-ui,sans-serif;background:#0f0f0f;color:#eaeaea}
.light{background:#fff;color:#000}
button{padding:.5rem 1rem;margin:.5rem;cursor:pointer}
</style>
</head>
<body>
<h2>Settings</h2>
<button onclick="setTheme('light')">White Theme</button>
<button onclick="setTheme('dark')">Black Theme</button>
<script>
function setTheme(t){
  if(t==='light'){document.body.classList.add("light");localStorage.setItem("theme",true)}
  else{document.body.classList.remove("light");localStorage.setItem("theme",false)}
}
if(localStorage.getItem("theme")==="true") document.body.classList.add("light")
</script>
</body>
</html>
